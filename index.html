<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;1,200&family=Fira+Sans:wght@300;400&family=Licorice&family=Lobster&family=Lora:wght@400;600&family=Montserrat:ital,wght@0,100;1,100&family=Open+Sans+Condensed:wght@700&family=Roboto+Slab:wght@300&family=Shizuru&family=The+Nautigal&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/df54146bae.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark custom-nav">
      <span class="navbar-brand mb-0 h1"> <h1>Weather Dashboard</h1></span>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3">
          Search for a City:
          <div class="input-group">
            <div class="form-outline">
              <form id="my-form">
                <div id="child-container">
                  <input id="search-input" type="search" class="form-control" />
                  <label class="form-label" for="form1"></label>

                  <button
                    id="search-button"
                    type="submit"
                    class="btn btn-primary"
                  >
                    <i class="fas fa-search custom-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <br />
          <div id="search-history">
            <div class="card" style="width: 15rem">
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-9" id="weather-container">
          <div id="today-weather">
            <div id="city-name">
              <span id="city"></span>
              <span id="today-date"></span>
              <img id="image" />
            </div>
            <div id="temp"></div>
            <div id="humid"></div>
            <div id="win-speed"></div>
            <div id="uv-index"></div>
          </div>
          <br />
          <div id="forecast-main"><h3>5-Day Forecast</h3></div>
          <div id="forecast"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
