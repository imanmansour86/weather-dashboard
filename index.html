<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;1,200&family=Fira+Sans:wght@300;400&family=Licorice&family=Lobster&family=Lora:wght@400;600&family=Montserrat:ital,wght@0,100;1,100&family=Open+Sans+Condensed:wght@700&family=Roboto+Slab:wght@300&family=Shizuru&family=The+Nautigal&family=Ubuntu&display=swap" rel="stylesheet">

    <title>Weather Dashboard</title>

  <body>
  

    <nav class="navbar navbar-dark bg-dark custom-nav">
      <span class="navbar-brand mb-0 h1">
        <h1>Weather Dashboard</h1></span>
    </nav>
<br>


    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          Search for a City:
          <div class="input-group">
            <div class="form-outline">
                <form id="my-form"> 
              <input id="search-input" type="search" class="form-control" />
              <label class="form-label" for="form1"></label>
            </div>
            <button id="search-button" type="submit" class="btn btn-primary">
              <i class="fas fa-search custom-search"></i>
            </button>
        </form>
    </div>

        <div id="search-history">
          <div class="card" style="width: 15rem;">
            <ul class="list-group ">
              <!-- <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Vestibulum at eros</li> -->
            </ul>
          </div>

      


        
          </div>
        </div>
        <div class="col-6 col-md-8" id ="weather-container">
          <div id="today-weather">
          <div id ="city-name">
            <span id="city"></span>
<span id="today-date"></span>
<span id="weather-condition"></span>

        </div>
          <div id="temp"></div>
          <div id="humid"></div>
          <div id="win-speed"></div>
          <div id="uv-index"></div>
        </div>
        
        <div><h3>5-Day Forecast</h3></div>



        </div>


     



      </div>
    </div>
  </body>
